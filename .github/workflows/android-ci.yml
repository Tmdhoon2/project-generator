name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
         java-version: '18'
         distribution: 'corretto'

      - name: Grant execution permission for gradlew
        run: chmod +x gradlew

      - name: Project Build
        run: ./gradlew build
