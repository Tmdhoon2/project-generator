name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        
      - name: Grant execution permission for gradlew
        run: chmod +x gradlew

      - name: Project Build
        run: ./gradlew build
